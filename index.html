<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>E-Saúde - Início</title>
</head>

<body>
  <form id="formCadastro" action="">
    <div>
      <label for="nome">Nome Completo: </label>
      <input type="text" name="nome" id="nome">
    </div>

    <div>
      <label for="dataNascimento">Data de Nascimento: </label>
      <input type="text" name="dataNascimento" id="dataNascimento">
    </div>

    <div>
      <label for="sexo">Sexo: </label>

      <input type="radio" name="sexo" id="radioMasculino" value="Masculino">
      <label for="radioMasculino">Masculino</label>

      <input type="radio" name="sexo" id="radioFeminino" value="Feminino">
      <label for="radioFeminino">Feminino</label>

      <input type="radio" name="sexo" id="radioOutro" value="Outro">
      <label for="radioOutro">Outro</label>
    </div>

    <div>
      <label for="cpf">CPF: </label>
      <input type="text" name="cpf" id="cpf">
    </div>

    <div>
      <label for="logradouro">Logradouro: </label>
      <input type="text" name="logradouro" id="logradouro">
    </div>

    <div>
      <label for="numero">Número: </label>
      <input type="text" name="numero" id="numero">
    </div>

    <div>
      <label for="cep">CEP: </label>
      <input type="text" name="cep" id="cep">
    </div>

    <div>
      <label for="cidade">Cidade: </label>
      <input type="text" name="cidade" id="cidade">
    </div>

    <div>
      <label for="uf">UF: </label>
      <input type="text" name="uf" id="uf">
    </div>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

  </form>

  <script defer src="./scripts/scripts.js"></script>
</body>

</html>
